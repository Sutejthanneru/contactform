<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="go">
        <form action="" method="get">
            <div class="heading">
                <h1>Contact Form</h1>
                <h6>Please fill all the texts in the form</h6>
            </div>
            <div class="c">
                <p>Your Name: <br><input type="text" name="name" placeholder="Your Full Name" required></p>
                <p>Your Email: <br><input type="email" name="email" placeholder="Valid Email address" required></p>
                <p>Message: <br><textarea name="Message" placeholder="Your message to us" required></textarea></p>
                <p>Subject: <br><input type="text" name="text_area" placeholder="Job inquiry" required></p>
                <input type="submit" name="submit">
            </div>
        </form>
    </div>
</body>
</html>
